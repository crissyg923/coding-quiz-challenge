<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css"></linkrel>
    <title>Coding Quiz</title>
</head>

<body>
<div class="intropage">
    <h1>Welcome to Coding University!!!</h1>
    <p>This quiz will test your knowledge of various coding terminologies 
        and topics.  Keep in mind that your time will be reduced every 
        time you have a wrong answer! Good luck!
    </p>
    <button id = "startbutton">Start Test</button>
</div>
<main>
<h2 class="timer">
</h2>
<div class = "quizstart">
    <div class = "beginning">
        <h1>Coding Quiz</h1>
        <div class = "quizpage">
            <h2 id="question">Question</h2>
            <div id="answer-options">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>  
            </div>
        <div>
            <h3 id="rightorwrong">Answer Right or Wrong </h3> 
        </div>

        </div>
    </div>
</div>
</main>
<div class = "wrapper">
    <div class = "highscorecontainer">
        <h2>High Scores</h2>
         <ul class = "highscorenames">
         
         </ul>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
